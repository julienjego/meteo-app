<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>La météo près de chez vous</title>
        <meta name="description" content="Appli météo" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="img/icon.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md bg-light navbar-light">
                <div class="container">
                    <h1 class="fw-bold">&#x1F326; La météo dans ma ville</h1>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-12 col-md-8">
                        <h2 class="fw-light">Recherchez une commune</h2>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-md-8">
                        <input
                            type="search"
                            class="form-control"
                            placeholder="Par ex. : Bazoches-les-Hautes"
                            maxlength="50"
                        />
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 mt-2">
                        <button
                            type="submit"
                            class="btn btn-secondary"
                            id="searchButton"
                        >
                            Rechercher &#x1F50E;
                        </button>
                        <button
                            type="submit"
                            class="btn btn-secondary text-nowrap"
                            id="geoButton"
                        >
                            Me localiser &#x1F30D;
                        </button>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12 col-md-6 offset-md-2">
                        <div
                            class="alert alert-danger"
                            role="alert"
                            id="alertBox"
                        >
                            &#128553; Hum... Cette commune n'existe pas ou est
                            introuvable, retentez votre chance.
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col offset-md-2" id="cityList"></div>
                </div>

                <div class="row justify-content-center text-center mt-5">
                    <div class="col-6 col-md-4 p-5 text-bg-dark">
                        <h3>Ma ville</h3>
                        <p id="labelCity">-</p>
                        <p id="labelTime" class="fw-lighter small text-muted">
                            -
                        </p>
                    </div>
                    <div class="col-6 col-md-4 p-5 text-bg-light">
                        <h3>Température</h3>
                        <p id="labelTemp">-</p>
                    </div>
                </div>
                <div class="row justify-content-center text-center mb-5">
                    <div class="col-6 col-md-4 p-5 text-bg-light">
                        <h3>Vitesse du vent</h3>
                        <p id="labelWind">-</p>
                        <p
                            id="labelWindDir"
                            class="fw-lighter small text-muted"
                        >
                            -
                        </p>
                    </div>
                    <div class="col-6 col-md-4 p-5 text-bg-dark">
                        <h3>Conditions</h3>
                        <p id="labelWcode">-</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container-fluid text-bg-light">
                <div class="row justify-content-center text-center p-5">
                    <div class="col-12">
                        <p class="fw-light">
                            Made with &#x2665; by Julien Jégo @ Afpa Beaumont -
                            2022
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
