<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>La météo près de chez vous</title>
    <meta name="description" content="Appli météo" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-light navbar-light">
        <div class="container">
          <h1 class="fw-bold">La météo dans ma ville</h1>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-12 col-md-8">
            <h2 class="fw-light">Entrez votre code postal</h2>
          </div>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Par ex. : 63000"
            />
          </div>
          <div class="col-12 col-md-2 m-2 m-md-0">
            <button type="button" class="btn btn-secondary" id="search-button">
              Rechercher
            </button>
          </div>
        </div>

        <div class="row justify-content-center text-center mt-5">
          <div class="col-6 col-md-4 p-5 text-bg-dark">
            <h3>Ma ville</h3>
            <p id="labelCity">-</p>
            <p id="labelTime">-</p>
          </div>
          <div class="col-6 col-md-4 p-5 text-bg-light">
            <h3>Température</h3>
            <p id="labelTemp">-</p>
          </div>
        </div>
        <div class="row justify-content-center text-center mb-5">
          <div class="col-6 col-md-4 p-5 text-bg-light">
            <h3>Vitesse du vent</h3>
            <p id="labelWind">-</p>
          </div>
          <div class="col-6 col-md-4 p-5 text-bg-dark">
            <h3>Code météo</h3>
            <p id="labelWcode">-</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
